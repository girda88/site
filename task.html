          <script>
   findNextSquare = (sq) => {

    
     let num = Math.sqrt(sq);
     if(num % 1 === 0){
      return num = Math.pow(num+1, 2)
     
     }else {
       return num = -1
     }
    
}
console.log(findNextSquare(8));
  </script>
